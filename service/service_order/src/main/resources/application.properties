# \u670D\u52A1\u7AEF\u53E3
server.port=8007
# \u670D\u52A1\u540D
spring.application.name=service-order
# mysql\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wdleaf?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
#\u8FD4\u56DEjson\u7684\u5168\u5C40\u65F6\u95F4\u683C\u5F0F
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#\u914D\u7F6Emapper xml\u6587\u4EF6\u7684\u8DEF\u5F84
mybatis-plus.mapper-locations=classpath:com/example/order/mapper/xml/*.xml
#mybatis\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# nacos\u670D\u52A1\u5730\u5740
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#\u5F00\u542F\u7194\u65AD\u673A\u5236
feign.hystrix.enabled=true
feign.httpclient.connection-timeout=5000
# \u8BBE\u7F6Ehystrix\u8D85\u65F6\u65F6\u95F4\uFF0C\u9ED8\u8BA41000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000
# \u652F\u4ED8\u5B9D\u652F\u4ED8\u53C2\u6570
alipay.app_id=2021000118646242
alipay.rsa_private_
alipay.alipay_public_
alipay.notify_url=http://wdleaf.free.idcfengye.com/alipay/alipayNotifyNotice
alipay.return_url=http://wdleaf.free.idcfengye.com/alipay/alipayReturnNotice
alipay.sign_type=RSA2
alipay.charset=utf-8
alipay.gateway_url=https://openapi.alipaydev.com/gateway.do
alipay.log_path=E:\\
alipay.format=json